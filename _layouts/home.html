---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {% for p in site.pages %}
    {%- if p.title and p.name != "index.md" -%}
      <ul>
        <li><a href="{{ p.url }}">{{ p.title }}</a></li>
      </ul>
    {%- endif -%}
  {% endfor %}

</div>
